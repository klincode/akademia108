<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>10-html-table</title>
	</head>
	<body>
		<!-- przestarzały atrybut border, ale dodane aby wyglądało zgodnie z przesłanym zdjęciem tabeli :)
    Do stylowania użyłbym css
    -->
		<table border="1">
			<thead>
				<tr>
					<th scope="col">Kolumna 1</th>
					<th scope="col">Kolumna 2</th>
					<th scope="col">Kolumna 3</th>
				</tr>
			</thead>
			<tr>
				<td>wiersz 1</td>
				<td>wiersz 2</td>
				<td>wiersz 3</td>
			</tr>
			<tr>
				<td>wiersz 4</td>
				<td>wiersz 5</td>
				<td>wiersz 6</td>
			</tr>
			<tr>
				<td>wiersz 7</td>
				<td>wiersz 8</td>
				<td>wiersz 9</td>
			</tr>
		</table>
	</body>
</html>
