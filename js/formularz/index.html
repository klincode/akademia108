<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <form action="">
        <label><span>Imię :</span><input type="text" name="name" /></label>
        <label><span>Nazwisko :</span><input type="text" name="lastName" /></label>
        <label><span>Liczby :</span>
        <select name="number" id="">
          <option value="jeden">jeden</option>
          <option value="dwa">dwa</option>
          <option value="trzy">trzy</option>
          <option value="cztery">cztery</option>
          <option value="pięć">pięć</option>
          <option value="sześć">sześć</option>
          <option value="siedem">siedem</option>
          <option value="osiem">osiem</option>
        </select>
        <span class="selectedItem">--- wybierz ---</span>
        <ul class="hide">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
        </ul>
      </label>
        <label><span>Litery :</span>
        <select name="letter" id="">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
        </select>
        <span class="selectedItem">--- wybierz ---</span>
        <ul class="hide">
          <li>A</li>
          <li>B</li>
          <li>C</li>
          <li>D</li>
          <li>E</li>
        </ul>
      </label>
        <label>
					<textarea name="" id="" cols="30" rows="10"></textarea>
				</label>
        <button type="submit">Wyślij</button>
    </form>

    <div id="result">
        <h2>Dane z formularza:</h2>
        <p id="form-data"></p>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
