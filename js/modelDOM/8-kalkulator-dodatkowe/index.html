<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="kalkulator">
    <div id="result">
      <div id="dzialanie"></div>
      <div id="operacja"></div>
    </div>
    <div id="del">Del</div>
    <div id="procent" data-operator="operacja">%</div>
    <div id="plus" data-operator="operacja">+</div>
    <div id="num-7">7</div>
    <div id="num-8">8</div>
    <div id="num-9">9</div>
    <div id="minus" data-operator="operacja">-</div>
    <div id="num-4">4</div>
    <div id="num-5">5</div>
    <div id="num-6">6</div>
    <div id="mnozenie" data-operator="operacja">*</div>
    <div id="num-1">1</div>
    <div id="num-2">2</div>
    <div id="num-3">3</div>
    <div id="dzielenie" data-operator="operacja">/</div>
    <div id="num-0">0</div>
    <div id="kropka">.</div>
    <div id="rownasie">=</div>
  </div>

  <script src="main.js"></script>
</body>

</html>
